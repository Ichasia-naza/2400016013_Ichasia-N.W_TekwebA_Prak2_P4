<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
        }
        input, select, button {
            margin: 5px;
            padding: 6px;
        }
        .settings {
            margin-bottom: 22px;
        }
        .container {
            width: 340px;
            margin: 0 auto;
        }
        #taskList {
            list-style: none;
            padding: 0;
        }


    </style>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    
    <div class="settings">
        <select id="bg-color-select">
            <option value="">Select Background Color</option>
            <option value="white">White</option>
            <option value="lightgray">Light Gray</option>
            <option value="lightblue">Light Blue</option>
            <option value="lavender">Light Purple</option>
        </select>

        <input id="custom-bg" type="color" title="Custom background color" />
        <input id="custom-text" type="color" title="Custom text color" />

        <script>
            (function(){
                const bgSelect = document.getElementById('bg-color-select');
                const textSelect = document.getElementById('text-color-select');
                const customBg = document.getElementById('custom-bg');
                const customText = document.getElementById('custom-text');
                function applyBg(color) {
                    document.body.style.backgroundColor = color || 'white';
                }
                function applyText(color) {
                    document.body.style.color = color || 'black';
                }

                bgSelect.addEventListener('change', () => {
                    applyBg(bgSelect.value);
                    customBg.value = '';
                });
                textSelect.addEventListener('change', () => {
                    applyText(textSelect.value);
                    customText.value = '';
                });
                customBg.addEventListener('input', () => {
                    applyBg(customBg.value);
                    bgSelect.value = '';
                });
                customText.addEventListener('input', () => {
                    applyText(customText.value);
                    textSelect.value = '';
                });
            })();
        </script>
        
        <button id="font-size-increase">Increase Font Size</button>
        <button id="font-size-decrease">Decrease Font Size</button>
        <button id="dark-mode-toggle">Toggle Dark Mode</button>

        <select id="font-style-select">
            <option value="">Select Font Style</option>
            <option value="Arial, sans-serif">Arial</option>
            <option value="'Courier New', Courier, monospace">Courier New</option>
            <option value="'Times New Roman', Times, serif">Times New Roman</option>
            <option value="'Comic Sans MS', cursive, sans-serif">Comic Sans MS</option>
        </select>
        </div>

        <div class="container" style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:60vh;">
            <h2 style="text-align:center;margin:0 0 13px;">My To-Do List</h2>
            <div style="display:flex;gap:8px;align-items:center;width:100%;justify-content:center;">
                <input type="text" id="newTask" placeholder="Add a new task..." style="flex:1;max-width:200px;padding:6px;">
                <button onclick="addTask()" style="background-color: blue; color: white; padding:6px 10px;">Add</button>
            </div>
            <ul id="taskList" style="list-style:none;padding:0;margin-top:12px;width:100%;"></ul>
        </div>
        </div>


        <script>
           
        </script>
</body>
</html>
